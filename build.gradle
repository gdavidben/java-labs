plugins {
    id 'java'
}

group 'com.daviddutra'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":functional-interface")
    compile project(":streams")
}

allprojects {
    group 'com.daviddutra'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}